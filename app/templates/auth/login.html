<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - EcoTrack</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen font-sans">
    <div class="grid grid-cols-3 h-full">
      <div
        class="col-span-3 md:col-span-2 flex flex-col justify-center items-center p-8"
      >
        <div class="flex items-center mb-8">
          <img
            src="../../static/assets/images/logo.png"
            alt="EcoTrack Logo"
            class="h-10 mr-2"
          />
          <h1 class="text-4xl font-bold">EcoTrack</h1>
        </div>
        <div class="w-full max-w-md">
          <h1 class="text-3xl font-bold mb-4">Log in</h1>
          <p class="text-gray-600 mb-6">
            Welcome back! Please enter your details.
          </p>
          <form action="/login" method="POST" class="space-y-4">
            <div>
              <label for="email" class="block font-medium mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"
              />
            </div>
            <div>
              <label for="password" class="block font-medium mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"
              />
            </div>
            <button
              type="submit"
              class="w-full py-2 bg-green-700 text-white rounded-md hover:bg-green-800 transition cursor-pointer"
            >
              Login
            </button>
          </form>
          <div class="text-center mt-4 text-sm">
            Don't have an account?
            <a
              href="/app/templates/auth/signup.html"
              class="text-green-700 font-bold hover:underline"
              >Sign up</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
